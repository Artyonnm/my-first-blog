{% load static %}

<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <div class="container">
      <div class="formulario">
        <div class="titulo">
          <h3>Inicio de sesión</h3>
        </div>
          {% block content %}
          {% if error %}
          <p>{{ error }}</p>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="UserField">
              <label for="username">Nombre de usuario:</label>
              <input type="text" id="username" name="username">
            </div>
            <div class="PassField">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary LogInField">Login</button>
            <a href="{% url 'registro' %}" class="btn btn-primary SignUpField">Registrarse</a>
            </form>
            {% endblock %}
          <img class="fondoLogin" src="{% static 'img/fondo.jpg' %}" alt="fondito">
      </div>
    </div>
    </body>
</html>
